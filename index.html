<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend AI</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        /* Inline CSS for simplicity, but consider moving these to styles.css */

        body {
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px 0;
            background-color: #000;
            color: #FFF; /* Since the background is black, text is set to white for visibility */
        }

        img#logo {
            width: 200px; /* Adjust as needed */
            margin: 0 auto;
        }

        button {
            background-color: #333;
            color: #FFF;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <img id="logo" src="images/logo.png" alt="Ascend.AI Logo">

    <button onclick="location.href='contact.html';">Contact</button>
    <br>
    <button onclick="location.href='testimonials.html';">Testimonials</button>

</body>
</html>
